<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <title>Jogo da Cobra!</title>
    </head>
    <body>
        <h1>Jogo da Cobra!</h1>
        <h2>Pontos: <span id="pontos">0</span></h2>
        <canvas id="tela" width="512" height="512"></canvas>
        <div class="mobile-controls">
            <button id="btn-cima">▲</button>
            <div>
                <button id="btn-esquerda">◀</button>
                <button id="btn-baixo">▼</button>
                <button id="btn-direita">▶</button>
            </div>
        </div>
        <h3>Pressione as setas ou WASD para movimentar a cobra.</h3>
    </body>
</html>
